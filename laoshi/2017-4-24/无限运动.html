<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="w3c/jquery-3.1.1.min.js"></script>
    <script>
        $(function(){
            var oDiv=$('div');

            oDiv.animate({'left':'200px'},{'complete':function(){
                oDiv.animate({'top':'200px'})
            }})
        })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
