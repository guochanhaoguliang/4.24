<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var arr = [] //存重复的数据
		function fn(n){
			if(n<=2){
				return 1;
			}else{
				if(arr[n]){
					return arr[n];
				}else{
					arr[n]=fn(n-1)+fn(n-2);
					return arr[n];
				}
			}
		}
		alert(fn(48))
		// alert(fn(3));
	</script>
</head>
<body>

</body>
</html>
